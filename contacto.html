<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Hostal Edén Ometepe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Barra de Navegación -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">Hostal Edén</a>
            <button class="navbar-toggler">
                <span class="menu-icon">&#9776;</span>
            </button>
            <ul class="nav-menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="habitaciones.html">Habitaciones</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="reservas.html">Reservas</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contenido de la página Contacto -->
    <section id="contacto" class="section">
        <div class="container">
            <h2 class="section-title">Contáctenos</h2>
            <p class="section-description">¿Tienes alguna pregunta o comentario? Estamos aquí para ayudarte.</p>

            <div class="contact-form">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="form-group">
                    <label for="correo">Correo Electrónico:</label>
                    <input type="email" id="correo" name="correo" required>
                </div>

                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" required></textarea>
                </div>

                <button type="submit" class="btn">Enviar</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 Hostal Edén Ometepe. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- JavaScript para el menú responsive -->
    <script>
        const menuIcon = document.querySelector('.menu-icon');
        const navMenu = document.querySelector('.nav-menu');

        menuIcon.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });
    </script>
</body>

</html>
